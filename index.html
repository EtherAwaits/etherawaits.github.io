<!doctype html>
<html>
<head>
	<title>ETHER-NET</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="description" content="Software Development Portfolio for Brett Williams.">
	<meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
	<link rel="icon" type="image/x-icon" href="./views/favicon.ico">
	<link href="./output.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
	<script defer src="data.js"></script>
	<script defer src="terminal.js"></script>
	<script defer src="audio.js"></script>
	<html data-theme="ddsnet">
</head>
<body class="bg-#000 font-mono h-screen">
	<!-- Overall Container -->
	<div class="flex flex-col crt h-screen text-white bg-gradient-to-b from-base-100 to-">
		
		<!-- Corner Display -->
		<div id="corner-display" class="party-menu grid grid-cols-2 card select-none p-2 bg-gradient-to-b from-secondary to- shadow-lg shadow-secondary/50 outline-secondary outline-double fixed top-4 right-4 corner-button">
			<div class="" id="moonimage"></div>
			<div>
				<div id="time-display">0:00 PM</div>
				<div class="grid grid-cols-1 text-left"> <p class="text-right"id="date-display">dd/mm/yy</p></div>
			</div>
		</div>
		
		<!-- Top Section: Log Display -->
		<div class="flex-0 overflow-y-auto p-2 no-scrollbar text-sm sm:text-base sm:mx-20 md:mx-30 lg:mx-40 h-screen" id="terminal"></div>

		<!-- Middle Section: Menu Display -->
		<div class="flex justify-center">
		  <div class="flex space-x-4 w-full justify-center party-menu" id="container">
			<button class="tab-button hover-sfx click-sfx" data-tab="projects" data-hoversound="sounds/cursor.mp3" aria-selected="false">PROJECT项目</button>
			<button class="tab-button hover-sfx click-sfx" data-tab="about" data-hoversound="sounds/cursor.mp3" aria-selected="false">ABOUT关于我</button>
			<button class="tab-button hover-sfx click-sfx" data-tab="socials" data-hoversound="sounds/cursor.mp3" aria-selected="false">SOCIAL社交</button>
			<button class="tab-button hover-sfx click-sfx" data-tab="resume" data-hoversound="sounds/cursor.mp3" aria-selected="false">RESUME简历</button>
		  </div>
		</div>

		<!-- Bottom Section: Party Display -->
		<div id="bottom-display"><br></div>	
		
		<!-- Player Form -->
		<div id="player-form" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"></div>
	</div>
</body>
</html>
